<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Зеленый Крипер - OFFICIAL</title>
    <style>
        body {
            background-color: #0a0a0a;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial Black', sans-serif;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .card {
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #32cd32;
            box-shadow: 0 0 30px rgba(50, 205, 50, 0.5);
            text-align: center;
            width: 320px;
        }

        /* ЛИЦО КРИПЕРА */
        .creeper-face {
            width: 80px;
            height: 80px;
            background: #32cd32;
            margin: 0 auto 20px;
            position: relative;
            box-shadow: 0 0 15px #32cd32;
        }
        .eye { width: 20px; height: 20px; background: #000; position: absolute; top: 15px; }
        .left { left: 12px; }
        .right { right: 12px; }
        .mouth-top { width: 30px; height: 30px; background: #000; position: absolute; bottom: 10px; left: 25px; }
        .mouth-side { width: 10px; height: 20px; background: #000; position: absolute; bottom: 0px; }
        .s-left { left: 25px; }
        .s-right { right: 25px; }

        h1 {
            color: white;
            font-size: 20px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center; /* Центрируем кнопки */
        }

        .btn {
            /* ОДИНАКОВЫЕ РАЗМЕРЫ ДЛЯ ВСЕХ */
            width: 280px; 
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            
            font-size: 18px;
            color: white;
            text-decoration: none;
            border-radius: 40px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            box-sizing: border-box; /* Чтобы рамки не меняли размер */
        }

        .btn-yt { background: #ff0000; box-shadow: 0 4px 15px rgba(255, 0, 0, 0.4); }
        .btn-ds { background: #5865F2; box-shadow: 0 4px 15px rgba(88, 101, 242, 0.4); }
        .btn-share { background: #28a745; box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4); }

        .btn:hover { transform: scale(1.05); filter: brightness(1.2); }
        .btn:active { transform: scale(0.98); }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="card">
        <div class="creeper-face">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth-top"></div>
            <div class="mouth-side s-left"></div>
            <div class="mouth-side s-right"></div>
        </div>

        <h1>ЗЕЛЕНЫЙ КРИПЕР</h1>

        <div class="btn-container">
            <a href="https://www.youtube.com/@ЗЕЛЕНЫЙ_КРИПЕР-ы6х" target="_blank" class="btn btn-yt">КРИПЕР ЮТУБ</a>
            <a href="https://discord.gg/62Tdgsdm" target="_blank" class="btn btn-ds">ЗАЙДИ НА ДИСКОРД</a>
            <button onclick="copyURL()" class="btn btn-share">ПОДЕЛИТЬСЯ</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100 },
                "color": { "value": "#32cd32" },
                "shape": { "type": "edge" },
                "opacity": { "value": 0.5 },
                "size": { "value": 4 },
                "move": { "enable": true, "speed": 3, "direction": "top", "random": true }
            }
        });

        function copyURL() {
            navigator.clipboard.writeText(window.location.href);
            alert("Ссылка скопирована!");
        }
    </script>

</body>
</html>
